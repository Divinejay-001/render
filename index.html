<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>WE'RE LAUNCHING SOON</h1>

    <div class="countdown-container">
        <div class="box-container">
            <div class="box" id="days">00</div>
            <div class="label">Days</div>
        </div>
        <div class="box-container">
            <div class="box" id="hours">00</div>
            <div class="label">Hours</div>
        </div>
        <div class="box-container">
            <div class="box" id="minutes">00</div>
            <div class="label">Minutes</div>
        </div>
        <div class="box-container">
            <div class="box" id="seconds">00</div>
            <div class="label">Seconds</div>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="./FB-LOGO.png" alt="Facebook">
            </a>
            <a href="https://pinterest.com" target="_blank">
                <img src="./Pinterest-logo.png" alt="Pinterest">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="./IG-LOGO.jpeg" alt="Instagram">
            </a>
        </div>
    </footer>
<script src="./index.js"></script>
</body>
</html>
